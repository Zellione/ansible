- name: Install TMUX
  community.general.homebrew:
    name:
      - tmux
    state: latest
  tags:
    - productivity

- name: Install TPM (TMUX plugin manager)
  ansible.builtin.git:
    repo: 'https://github.com/tmux-plugins/tpm'
    dest: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - productivity

- name: Install Gimp
  community.general.homebrew:
    name:
      - gimp
    state: latest
  tags:
    - productivity

- name: Install Productivity Command Line Tools
  community.general.homebrew:
    name:
      - lazygit
    state: latest
  tags:
    - productivity
