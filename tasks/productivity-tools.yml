- name: kdenlive ppa (ppa:kdenlive/kdenlive-stable)
  become: true
  apt_repository:
   repo: ppa:kdenlive/kdenlive-stable
   state: present
   update_cache: True
  tags:
    - install
    - productivity

- name: Install packages
  become: true
  apt:
    name: [ "tmux", "fzf", "tldr", "ripgrep" ]
  tags:
    - install
    - productivity

- name: Install UI packages
  become: true
  apt:
    name:
      - wireshark
      - kdenlive
      - xclip
      - screenkey
      - shutter
      - gimp
  tags:
    - install_ui
    - productivity
