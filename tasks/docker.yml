- name: Add Docker GPG apt key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - install
    - docker
- name: Add Docker Repository
  become: true
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu jammy stable
    state: present
  tags:
    - docker
    - install
- name: Update apt and install docker-ce
  become: true
  apt:
    name: docker-ce
    state: latest
    update_cache: true
  tags:
    - docker
    - install
- name: Create group Docker
  become: true
  group:
    name: docker
    state: present
  tags:
    - docker
    - install
- name: Add to group Docker
  become: true
  user:
    name: zellione
    groups: docker
    append: yes
  tags:
    - docker
    - install
