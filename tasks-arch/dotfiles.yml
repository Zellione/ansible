- name: Installing stow
  become: true
  community.general.pacman:
    name: stow
    state: latest
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:Zellione/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow

- name: Remove zshrc
  ansible.builtin.file:
    path: ~/.zshrc
    state: absent
  
   #shell: rm ~/.zshrc
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./arch
  tags:
    - install
    - dotfiles
    - stow
