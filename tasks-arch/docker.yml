- name: Install Docker
  become: true
  community.general.pacman:
    name: docker
    state: latest
  tags:
    - install
    - docker

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    state: present

- name: Enable Docker
  become: true
  ansible.builtin.systemd_service:
    name: docker
    state: started
    enabled: true
  tags:
    - install
    - docker
