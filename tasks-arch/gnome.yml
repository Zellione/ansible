- name: Install wayland
  become: true
  community.general.pacman:
    name:
      - wayland
      - xorg-xwayland
      - alacritty
    state: latest
  tags:
    - install
    - ui

- name: Install gdm
  become: true
  community.general.pacman:
    name: gdm
    state: latest
  tags:
    - install
    - ui

- name: Install gnome
  become: true
  community.general.pacman:
    name: gnome
    state: latest
  tags:
    - install
    - ui

- name: Install gnome shell extension -> forge
  become: yes
  become_user: aur_builder
  aur:
    name: gnome-shell-extension-forge
    use: yay
    state: latest
  tags:
    - install
    - ui

- name: Install gnome shell extension -> just perfection
  become: yes
  become_user: aur_builder
  aur:
    name: gnome-shell-extension-just-perfection-desktop
    use: yay
    state: latest
  tags:
    - install
    - ui

