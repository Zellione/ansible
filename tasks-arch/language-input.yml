- name: UIM
  become: yes
  become_user: aur_builder
  aur:
    name: uim
    use: yay
    state: latest
  tags:
    - install
    - ui

- name: Install fonts
  become: true
  community.general.pacman:
    name:
      - adobe-source-han-sans-jp-fonts
      - adobe-source-han-serif-jp-fonts
      - adobe-source-han-sans-cn-fonts
      - adobe-source-han-serif-cn-fonts
      - noto-fonts-cjk
      - noto-fonts
    state: latest
  tags:
    - install
    - core
    - fonts

- name: Install input method
  become: true
  community.general.pacman:
    name:
      - ibus-anthy
      - ibus-pinyin
    state: latest
  tags:
    - install
    - core
