- name: Install pipewire and replace pulseaudio
  become: true
  community.general.pacman:
    name:
      - wireplumber
      - pipewire-pulse
      - pipewire-alsa
      - pipewire-x11-bell
      - pipewire-zeroconf
  tags:
    - core
    - drivers

- name: Activate pipewire pulse
  ansible.builtin.systemd:
    name: pipewire-pulse
    state: started
    enabled: true
    scope: user
  tags:
    - core
    - drivers
  ignore_errors: true

- name: Activate pipewire
  ansible.builtin.systemd:
    name: pipewire
    state: started
    enabled: true
    scope: user
  tags:
    - core
    - drivers
  ignore_errors: true


- name: Install Browsers
  become: true
  community.general.pacman:
    name:
      - chromium
      - firefox
    state: latest
  tags:
    - core
    - browsers

- name: Download or Update wlogout Repository
  ansible.builtin.git:
    repo: "https://github.com/ArtsyMacaw/wlogout.git"
    recursive: yes
    dest: "{{ personal }}/wlogout"
  tags:
    - core
    - ui

- name: Build WLogout
  shell: "cd {{ personal }}/wlogout && meson build && ninja -C build"
  tags:
    - core
    - ui

- name: Install WLogout
  become: true
  shell: "cd {{ personal }}/wlogout && ninja -C build install"
  tags:
    - core
    - ui
